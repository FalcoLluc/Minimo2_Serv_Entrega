<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #C2763C;
            color: white;
        }
        .btn-custom {
            background-color: black;
            color: white;
            border: none;
            width: 200px;
            margin: 10px auto;
        }
        .btn-custom:hover {
            background-color: #555;
        }
        .container-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>Menú Principal</h1>
</header>
<section class="container container-buttons">
    <!-- Botones -->
    <button class="btn btn-custom">Empezar partida</button>
    <button class="btn btn-custom">Ver objetos</button>
    <button class="btn btn-custom" onclick="window.location.href='Tienda.html';">Tienda</button>
    <button class="btn btn-custom">Ajustes</button>
    <button class="btn btn-custom">Eliminar cuenta</button>
</section>

<!-- Bootstrap JS y Popper desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
