<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Objetos</title>

  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #C2763C;
        color: white;
    }
    .table {
        background-color: black;
        color: white;
    }
    .table th {
        background-color: #333;
    }
    .btn-custom {
        background-color: black;
        color: white;
        border: none;
    }
    .btn-custom:hover {
        background-color: #555;
    }
    .img-thumbnail {
        background-color: #C2763C;
        border: 2px solid #333;
    }
  </style>
</head>
<body>
<header class="bg-dark text-white text-center py-3">
  <h1>Menú de Objetos</h1>
</header>
<section class="container mt-4">
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><img src="https://via.placeholder.com/100" alt="Objeto 1" class="img-thumbnail"></td>
      <td>Objeto 1</td>
      <td>$10.00</td>
      <td><button class="btn btn-custom">Comprar</button></td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/100" alt="Objeto 2" class="img-thumbnail"></td>
      <td>Objeto 2</td>
      <td>$20.00</td>
      <td><button class="btn btn-custom">Comprar</button></td>
    </tr>
    <tr>
      <td><img src="https://via.placeholder.com/100" alt="Objeto 3" class="img-thumbnail"></td>
      <td>Objeto 3</td>
      <td>$30.00</td>
      <td><button class="btn btn-custom">Comprar</button></td>
    </tr>
    </tbody>
  </table>
</section>

<!-- Bootstrap JS y Popper desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
